<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand Overlay – Transparent</title>

<style>
  /* ===== 完全透過 ===== */
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
  }

  /* ===== 手の表示エリア ===== */
  #handArea {
    position: fixed;
    top: 20px;
    right: 20px;              /* プレゼン用：右上 */
    width: 160px;
    aspect-ratio: 3 / 4;
    pointer-events: none;     /* ← 重要：タップを透過 */
    z-index: 1000;
  }

  #handArea img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: auto;
    opacity: 0.55;            /* ← 半透明 */
  }

  /* ===== 操作UI ===== */
  .btns {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 2000;
  }

  button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    background: rgba(60,60,60,0.8);
    color: #fff;
  }

  button.active {
    background: rgba(245,196,0,0.85);
    color: #000;
  }

  /* ===== HUD ===== */
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: #0f0;
    font-size: 12px;
    padding: 8px;
    border-radius: 6px;
    white-space: pre;
    z-index: 3000;
    display: none;
  }
</style>
</head>

<body>

<!-- ===== Hand Overlay ===== -->
<div id="handArea">
  <img id="openHand" src="./hand_open.png" style="z-index:2">
  <img id="holdHand" src="./hand_hold.png" style="z-index:1">
</div>

<!-- ===== Controls ===== -->
<div class="btns">
  <button id="btnRelax" class="active">RELAX</button>
  <button id="btnHold">HOLD</button>
  <button id="btnHUD">HUD</button>
</div>

<div id="hud"></div>

<script>
  const openHand = document.getElementById("openHand");
  const holdHand = document.getElementById("holdHand");
  const btnRelax = document.getElementById("btnRelax");
  const btnHold  = document.getElementById("btnHold");
  const btnHUD   = document.getElementById("btnHUD");
  const hud      = document.getElementById("hud");

  let state = "RELAX";
  let hudVisible = false;

  function updateHUD(extra="") {
    hud.textContent =
      `STATE: ${state}\n` +
      `open loaded: ${openHand.complete}\n` +
      `hold loaded: ${holdHand.complete}\n` +
      `UA:\n${navigator.userAgent}\n` +
      extra;
  }

  btnRelax.onclick = () => {
    state = "RELAX";
    openHand.style.zIndex = 2;
    holdHand.style.zIndex = 1;
    btnRelax.classList.add("active");
    btnHold.classList.remove("active");
    updateHUD("→ RELAX");
  };

  btnHold.onclick = () => {
    state = "HOLD";
    openHand.style.zIndex = 1;
    holdHand.style.zIndex = 2;
    btnHold.classList.add("active");
    btnRelax.classList.remove("active");
    updateHUD("→ HOLD");
  };

  btnHUD.onclick = () => {
    hudVisible = !hudVisible;
    hud.style.display = hudVisible ? "block" : "none";
    updateHUD("HUD toggled");
  };

  updateHUD("init");
</script>

</body>
</html>
